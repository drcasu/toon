name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: false

      - name: Sync with upstream and preserve workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git remote add upstream https://github.com/toon-format/toon.git
          git fetch upstream

          # Save our sync workflow
          cp .github/workflows/sync-fork.yml /tmp/sync-fork.yml

          # Reset to upstream
          git reset --hard upstream/main

          # Restore our sync workflow
          mkdir -p .github/workflows
          cp /tmp/sync-fork.yml .github/workflows/sync-fork.yml
          git add .github/workflows/sync-fork.yml
          git commit -m "chore: preserve sync workflow" --allow-empty

          git push origin main --force
